<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-top">
      <img src="./images/bg-pattern-top.svg">
    </div>
    <div class="bg-bottom">
      <img src="./images/bg-pattern-bottom.svg">
    </div>
<div class="body">
  <div class="profile-card">
    <div class="main-card">
      <span class="img">
        <img src="./images/image-victor.jpg">
      </span>
      <h2 class="name"> Victor Crest
        <span class="age">26</span>
      </h2>
      <p class="town"> London
      </p>
    </div>
    <div class="bottom">
      <ul class="SM">
        <li class="item">
          <span class="item-number">80K</span>
          <span class="desc">Followers
          </span>
        </li>
        
        <li class="item">
          <span class="item-number">803K</span>
          <span class="desc"> Likes
          </span>
        </li>
        <li class="item">
          <span class="item-number">1.4K</span>
          <span class="desc">Photos
          </span>
        </li>

      </ul>

    </div>
  </div>
</div>
  </div>
 
  
</body>
</html>
